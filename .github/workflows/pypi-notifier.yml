name: PyPI Release Notifier

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:  # Allows manual triggering

jobs:
  check_release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.0"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download latest version artifact
        uses: actions/download-artifact@v3
        with:
          name: latest-version
        continue-on-error: true  # Allow the workflow to proceed if the artifact doesn't exist (first run)

      - name: Run notifier script
        env:
          PYPI_WEBHOOK_URL: ${{ secrets.PYPI_WEBHOOK_URL }}
          DISCORD_ROLE_ID: ${{ secrets.DISCORD_ROLE_ID }}
        run: python notifier.py

      - name: Upload latest version artifact
        if: success()  # Only upload if the script succeeds
        uses: actions/upload-artifact@v3
        with:
          name: latest-version
          path: latest_version.txt
